<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>Combinación de bibliotecas - Abies</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3>Combinación de bilbliotecas Abies</h3>
            </div>
          </header>
        </div>
        <div class="container">
          <main role="main" class="inner cover">
            {% block content %}{% endblock %}
          </main>
        </div>
        <div class="cover-container">
          <footer class="mastfoot">
            <div class="inner">
              <p><a href="http://cprcaceres.juntaextremadura.net/" target="_blank">CPR de Cáceres</a> - Junta de Extremadura</p>
            </div>
          </footer>
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="static/jquery-slim.min.js"><\/script>')</script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.custom-file-input').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-control').addClass("selected").html(fileName);
        });

        $('#add-secondary-library').click(function() {
          $('.secondary-libraries-fields').append($('<div class="form-row" style="margin-bottom: 12px;"><div class="col-md-8"><input type="file" class="custom-file-input" name="secundaria[]" id="validatedCustomFile" required><label class="custom-file-label" for="validatedCustomFile">Biblioteca Secundaria</label></div><div class="col-md-2" style="margin-left: 60px;"><input type="text" class="form-control" placeholder="Sufijo"></div></div>'));
           $('form input:file').last().after($('<input type="file" name="files[]" class="file" /><br />'));
        });
      });
    </script>
  </body>
</html>
